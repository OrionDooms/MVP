<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftClean - Sign Up & Log In</title>
    <link rel="stylesheet" href="CSS/Reg.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">

            <form action="connect.php" method="post" id="signUpForm"
            >
                <h1>Create Account</h1>
                <!--Username-->
                <input type="text" id="username" name="username" 
                placeholder="Username" />
                <!--Email-->
                <input type="email" id="email" name="email" 
                placeholder="Email"  />
                <!--password-->
                <input type="password" id="Password" name="password" placeholder="Password" />
                <!--Submit button-->
                <button type="submit" class="btn" value="Sign Up" name="signUp">Sign Up</button>
            </form>

        </div>
        <div class="form-container sign-in-container">

            <form action="register.php" method="post" id="signInForm">
                <h1>Sign In</h1>

                <input type="email" id="email" name="email" placeholder="Email" required />

                <input type="password" id="Password" name="password" placeholder="Password" required />

                <button type="submit" class="btn" value="Sign Up" name="signIn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please log in with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/Reg.js"></script>
</body>
</html>
