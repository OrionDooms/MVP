                <form action="PHP/process_booking.php" method="post">
                <!--Radio Buttons--->
                <h3>Select your vehicle type</h3>
                <!--div class="switch-field"-->
                <input type="radio" id="carSmall" name="carType" value="small" onchange="updateServiceList()" />
                <label for="radio-three">Sedan</label>

                <input type="radio" id="carMedium" name="carType" value="medium" onchange="updateServiceList()" />
                <label for="radio-four">SUV/Double cab</label>

                <input type="radio" id="carLarge" name="carType" value="large" onchange="updateServiceList()" />
                <label for="radio-three">Van/Minibus</label>

                <!--/div-->

                <div class="item2">
                    <section>
                        <!--div class="checkbox-section"-->
                        <!--special-services-buttons-->
                        <h3>Special Services</h3>
                        <button onclick="BasicWash()" class="btn">BASIC WASH</button>
                        <button onclick="STANDART()" class="btn">STANDART</button>
                        <button onclick="STANDARTPLUS()" class="btn">STANDART PLUS</button>
                        <button onclick="PREMIUM()" class="btn">PREMIUM</button>
                        <!--/div-->
                    </section>
                    <section>
                        <!--div class="checkbox-section"-->
                        <!--checkbox-->
                        <h3>Our services</h3>
                        <label class="checkbox-label">Wash & Dry
                            <input type="checkbox" id="WashDry" name="services" value="Wash & Dry" data-small="70"
                                data-medium="80" data-large="100" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Wash, Dry & Tyre Shine
                            <input type="checkbox" id="WashDryTyre" name="services" value="WashDryTyre" data-small="90"
                                data-medium="110" data-large="130" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Wash & Wax
                            <input type="checkbox" id="WashWax" name="services" value="Wash & Wax" data-small="150"
                                data-medium="170" data-large="190" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Base interior Vacuum/Wash
                            <input type="checkbox" id="Vacuum/Wash" name="services" value="Base interior Vacuum/Wash"
                                data-small="190" data-medium="190" data-large="190" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Polymer Wax With Clay
                            <input type="checkbox" id="WaxWithClay" name="services" value="Polymer Wax With Clay"
                                data-small="300" data-medium="350" data-large="400" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Deluxe Wash/Wheel/Tires
                            <input type="checkbox" id="Wash/Wheel" name="services" value="Deluxe Wash/Wheel/Tires"
                                data-small="110" data-medium="130" data-large="150" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox-label">Dent Removal
                            <input type="checkbox" id="DentRemoval" name="services" value="Dent Removal" data-small="20"
                                data-medium="25" data-large="30" onchange="updateServiceList()">
                            <span class="checkmark"></span>
                        </label>
                        <!--clear-list-button-->
                        <button onclick="Clear()" class="btn">Clear list</button>
                        <!--/div-->
                        <div class="item3">
                            <h2>Selected Services</h2>
                            <div id="displayBox"></div>
                            <button type="submit">Book Now</button>
                        </div>
