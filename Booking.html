<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftClean - Bookings</title>
    <link rel="stylesheet" href="CSS/Booking.css">
    <link rel="stylesheet" href="CSS/Homepage.css"
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SwiftClean</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <!--li><a href="bookings.html">Bookings</a></li-->
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="Homepage-login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="booking">
        <div class="container">
<!--Select Service, Date and time-->
            <h2>Book a Service</h2>
            <!---Services Checkbox -->
            
            <form id="bookingForm">
            <section>
                <div class="checkbox-section">
                    <!--special-services-buttons-->
                <button onclick="BasicWash()" class="btn">Basic wash</button>
                <button onclick="STANDART()" class="btn">STANDART</button>
                <button onclick="STANDARTPLUS()" class="btn">STANDART PLUS</button>
                <button onclick="PREMIUM()" class="btn">PREMIUM</button>
                </div>
            </section>
            <section>
                <div class="checkbox-section">
                <!--checkbox-->
                <label class="checkbox-label">Custom Hand Wash
                <input type="checkbox" id="CustomHandWash"value="item1">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Mini Details
                <input type="checkbox" id="MiniDetails" value="item2">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Express Wax
                <input type="checkbox" id="ExpressWax" value="item3">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Base interior Vacuum/Wash
                <input type="checkbox" id="Vacuum/Wash" value="item4">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Polymer Wax With Clay
                <input type="checkbox" id="WaxWithClay" value="item5">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Deluxe Wash/Wheel/Tires
                <input type="checkbox" id="Wash/Wheel" value="item6">
                <span class="checkmark"></span>
                </label>

                <label class="checkbox-label">Dent Removal
                <input type="checkbox" id="DentRemoval" value="item7">
                <span class="checkmark"></span>
                </label>
                <!--clear-list-button-->
                <button onclick="Clear()" class="btn">Clear list</button>
                </div>
                </section>

                <div class="form-group">
                    <label for="dateSelect">Select Date:</label>
                    <input type="date" id="dateSelect" required />
                </div>
                <div class="form-group">
                    <label for="timeSelect">Select Time:</label>
                    <input type="time" id="timeSelect" required />
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
            <div id="bookingConfirmation" style="display: none;">
                <h3>Booking Confirmed</h3>
                <p id="confirmationMessage"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 SwiftClean. All rights reserved.</p>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script src="JavaScript/Booking.js"></script>
</body>
</html>
